    <script>
      /////
          var start='2015-05-02';
          var end='2015-05-26';
       /////
       
         // 对Date的扩展，将 Date 转化为指定格式的String
        // 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符， 
        // 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字) 
        // 例子： 
        // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423 
        // (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18 
        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
  
         $(document).ajaxSend(function(event, request, settings) {
              $('#loading-indicator').show();
          });
  
          $(document).ajaxComplete(function(event, request, settings) {
              $('#loading-indicator').hide();
          });
  
            function fillPEdata(list){
              var opt={
                  chart: {
                      type: 'column'
                  },
                  title: {
                      text: 'Stock Analysis Demo'
                  },
                  subtitle: {
                      text: 'A股盈利能力分析'
                  },
                  xAxis: {
                      type: 'category',
                      labels: {
                          rotation: -45,
                          style: {
                              fontSize: '13px',
                              fontFamily: 'Verdana, sans-serif'
                          }
                      }
                  },
                  yAxis: {
                      min: 0,
                      title: {
                          text: '盈利率'
                      }
                  },
                  legend: {
                      enabled: false
                  },
                  tooltip: {
                      pointFormat: '当前盈余报酬率: <b>{point.y:.3f} </b>'
                  },
                  series: [{
                      name: '权益净利率',
                      data: list,
                      dataLabels: {
                          enabled: true,
                          rotation: -90,
                          color: '#FFFFFF',
                          align: 'right',
                          format: '{point.y:.2f}', // one decimal
                          y: 10, // 10 pixels down from the top
                          style: {
                              fontSize: '13px',
                              fontFamily: 'Verdana, sans-serif'
                          }
                      }
                  }]
              };
  
              $('#chart_jll').highcharts(opt);
              //
            }
  
         function fillPriceData(xAxisData,yData){
             $('#chart_price').highcharts({
                 title: {
                     text: '近1月收盘价趋势分析',
                     x: -20 //center
                 },
                 subtitle: {
                     text: '收盘价趋势',
                     x: -20
                 },
                 	plotOptions: {
                    series: {
                        marker: {
                            radius: 1,  //曲线点半径，默认是4，设为0时隐藏点
                            symbol: 'diamond' //曲线点类型："circle", "square", "diamond", "triangle","triangle-down"，默认是"circle"
                        }
                    }
                },
                 xAxis: {
                     categories: xAxisData
                 },
                 yAxis: {
                     title: {
                         text: '收盘价 (元)'
                     },
                     plotLines: [{
                         value: 0,
                         width: 1,
                         color: '#808080'
                     }]
                 },
                 tooltip: {
                     valueSuffix: ''
                 },
                 legend: {
                     layout: 'vertical',
                     align: 'right',
                     verticalAlign: 'middle',
                     borderWidth: 0
                 },
                 series: yData
             });
         }
  
            function fetchPEData(arr) {
              var stocks={"arr":arr};
              $.ajax({
                  type : "POST",
                  url : "/get",
                  data: JSON.stringify(stocks),
                  contentType: 'application/json;charset=UTF-8',
                  success: function(msg) {
                       var list=[];
                          var obj=msg;
                          if(obj && obj.results){
                            obj.results.forEach(function(element) {
                              if(element.length>2){
                                if(element[1]!=0){
                                 var tmp=[element[0],(element[2]/element[1])*100];
                                 list.push(tmp);
                                }
                              }
                            }, this);
                          }
                          fillPEdata(list);
                  }
              });
            }
  
            function fetchPriceData(arr,startDate,endDate){
                var data={"codes":arr,"start":startDate,"end":endDate};
                $.ajax({
                    type : "POST",
                    url : "/gethist",
                    data: JSON.stringify(data),
                    contentType: 'application/json;charset=UTF-8',
                    success: function(msg) {
                        var list=[];
                        var obj=msg;
                        if(obj && obj.results){
                              var axisData=obj.results[0];
                              var yData=obj.results[1];
                              fillPriceData(axisData,yData);
                        }
                    }
                });
  
            }
            
            function onPlateClick(ele){
                var plate=$(ele).text();
                var arr=gPlate[plate];
                fetchPEData(arr);
                fetchPriceData(arr,start,end);
                $('#inputTxt').val(arr.join(','));
            }
  
            function loadPlate(){
                  var plateEle=$('#plate');
                  for (var plate in gPlate) {
                      $("#plate").append('<li><a href="#" onclick=onPlateClick(this)><span class="tab">'+plate+'</span></a></li>');
                  }
            }
  
            $(function () {
               var tmp=new Date();
              tmp.setDate(new Date().getDate()-30);
              var end=new Date().Format("yyyy-MM-dd");
              
              start= tmp.Format("yyyy-MM-dd");
              
              var inputStartDate=$('#inputStartDate').datepicker({
                format: 'yyyy-mm-dd'
              });
              var inputEndDate=$('#inputEndDate').datepicker({
                format: 'yyyy-mm-dd'
              });
              
              inputStartDate.val(start);
              inputEndDate.val(end);
              
          
              loadPlate();
              $('#btnSubmit').click(function () {
                var str=$('#inputTxt').val();
                var arr=str.split(',');
                if(arr.length>0)
                  fetchPEData(arr);
                  
                 end=$('#inputEndDate').val()
                 start=$('#inputStartDate').val()
                 fetchPriceData(arr,start,end);
                   
              });

          });
